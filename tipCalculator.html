<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tipCalculator.css">
    <script src="./tipCalculator.js" defer></script>
</head>
<body>
    <div id="container">
        <br>
        <h1 id="heading">Tip Calculator</h1>
        <br><br>
        <h3 id="sideHeading">Enter the bill amount and tip percentage to calculate the total.</h3>
        <br>
        <h3 id="sideHeading">Bill amount:</h3>
        <br>
        <input id="amount" type="number" min="0">
        <br><br>
        <h3 id="sideHeading">Tip percentage:</h3>
        <br>
        <input id="percent" type="number" min="0">
        <br><br>
        <input id="calc" type="button" value="CALCULATE" onclick="calculatePercentage()">
        <br><br><br>
        <h3 id="sideHeading" style="float: left;">Total:</h3> <h2 id="totalValue"></h2>
    </div>
</body>
</html>
